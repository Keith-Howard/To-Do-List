<!DOCTYPE html>
<html lang="en">
<head>
    <title> To Do List </title>
	<link rel="stylesheet" href="table_style.css">
</head>
<body>
	<table class="main-table">
		<tr>
			<td>
				<table class="main-table">
					<tr>
						<td><h1>To Do List</h1></td>
					</tr>
				</table>
			</td>	
		</tr>
		<tr>
			<td>
				<table class="main-table">
					<tr>
						<td>
							<div class="input-to-dos">
								<input id="inputField" type="text">
								<button id="addToDo">+</button>
							</div>
						</td>
					</tr>
				</table>			
			</td>
		</tr>
		<tr>
			<td>
				<table class="main-table box-heading">
					<tr class="box-heading-height">
						<td>New To Do's</td>
						<td>Finished To Do's</td>
					</tr>
					<tr>
						<td>
							<div>
								<p class="common-to-do new-to-dos" id="toDoContainer"></p>
							</div>
						</td>
						<td>
							<div>
								<p class="common-to-do done-to-dos" id="doneContainer"></p>
							</div>
						</td>
					</tr>
					<tr>
						<td>Single Click to Finish</td>
						<td>Double Click to Delete</td>
					</tr>
				</table>
			</td>	
		</tr>	
		<tr>
			<td>
				<div class="clock">
					<img src="images/dg8.gif" name="hr1">
					<img src="images/dg8.gif" name="hr2">
					<img src="images/dgc.gif">
					<img src="images/dg8.gif" name="mn1">
					<img src="images/dg8.gif" name="mn2">
					<img src="images/dgc.gif">
					<img src="images/dg8.gif" name="se1">
					<img src="images/dg8.gif" name="se2">
					<img src="images/dgam.gif" name="ampm">
				</div>
			</td>
		</tr>
	</table>	
    <script src="main.js"></script>
</body>
</html>
